<!DOCTYPE html>
<html>
    <head>
        <title>Task Tracker Application</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <h1 style="font-style: italic;font-size: xx-large;color: lemonchiffon; ">Task Tracker Application</h1>
        </center>
        <div class="container">
            <p>
                <label for="newtsk" class="adding">Write Your Task:</label>
                <input id="newtsk" type="text">
                <button>Add Task</button>
            </p>

            <h3 class="adding">Todo</h3>
            <ul id="incompletetask"></ul>
            <h3 class="adding">Completed Task</h3>
            <ul id="completedtasks"></ul>
        </div>
    <script src="task.js"></script>
    </body>
</html>
